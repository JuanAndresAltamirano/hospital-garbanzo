<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Temporalmente No Disponible</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #5f9ea0;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .status {
            display: inline-block;
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #5f9ea0;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4a7c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="status">502 Bad Gateway</span>
        <h1>Servicio Temporalmente No Disponible</h1>
        <p>Estamos experimentando dificultades técnicas en este momento. Nuestro equipo está trabajando para resolver el problema lo antes posible.</p>
        <p>Por favor, inténtelo de nuevo en unos minutos. Disculpe las molestias.</p>
        <a href="/" class="button">Volver al Inicio</a>
    </div>
</body>
</html>
